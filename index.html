<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Snake.io - Multiplayer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            background: #f0f0f0;
            display: block;
        }

        #login {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0003;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>Snake.io Multiplayer</h2>
        <input type="text" id="name" placeholder="Seu nome">
        <button onclick="startGame()">Iniciar</button>
    </div>
    <canvas id="game"></canvas>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io(https://snakegame-ji42.onrender.com);

        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let playerId;
        let players = {};
        let foods = [];
        let mapSize = { width: 10000, height: 10000 };

        let offsetX = 0;
        let offsetY = 0;

        function startGame() {
            const name = document.getElementById('name').value.trim();
            if (name) {
                socket.emit('start', name);
                document.getElementById('login').style.display = 'none';
            }
        }

        socket.on('init', (data) => {
            playerId = data.id;
            players = data.players;
            foods = data.foods;
            mapSize = data.mapSize;
        });

        socket.on('newPlayer', (player) => {
            players[player.id] = player;
        });

        socket.on('state', (data) => {
            players = data.players;
            foods = data.foods;
        });

        socket.on('playerDisconnected', (id) => {
            delete players[id];
        });

        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                const dir = e.key.replace('Arrow', '').toLowerCase();
                socket.emit('move', { direction: dir });
            }
        });

        function gameLoop() {
            socket.emit('update');

            const me = players[playerId];
            if (!me) {
                requestAnimationFrame(gameLoop);
                return;
            }

            offsetX = me.snake[0].x - canvas.width / 2;
            offsetY = me.snake[0].y - canvas.height / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Fundo do mapa
            ctx.fillStyle = '#e0e0e0';
            ctx.fillRect(-offsetX, -offsetY, mapSize.width, mapSize.height);

            // Comidas
            foods.forEach(f => {
                ctx.fillStyle = 'green';
                ctx.beginPath();
                ctx.arc(f.x - offsetX, f.y - offsetY, 5, 0, Math.PI * 2);
                ctx.fill();
            });

            // Jogadores
            Object.values(players).forEach(p => {
                ctx.fillStyle = p.id === playerId ? 'blue' : 'red';
                p.snake.forEach(s => {
                    ctx.beginPath();
                    ctx.arc(s.x - offsetX, s.y - offsetY, 10, 0, Math.PI * 2);
                    ctx.fill();
                });

                // Nome
                ctx.fillStyle = 'black';
                ctx.font = '12px sans-serif';
                ctx.fillText(p.name, p.snake[0].x - offsetX - 20, p.snake[0].y - offsetY - 15);
            });

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
